<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üòÇ New Jokes Generator</title>
  <style>
    /* --- BASIC RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #222;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .joke-container {
      background: rgba(255,255,255,0.9);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
      font-size: 1.3em;
    }

    .joke-container:hover {
      transform: scale(1.02);
    }

    button {
      margin-top: 30px;
      background: #ff4e50;
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      border: none;
      padding: 15px 30px;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #f9d423, #ff4e50);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #444;
    }

    footer a {
      color: #ff4e50;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>üòÇ New Jokes Generator</h1>

  <div class="joke-container" id="joke">
    Click the button below to get a new joke!
  </div>

  <button id="jokeBtn">Get Another Joke</button>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://github.com/VisaliniSS/NewJokes" target="_blank">VisaliniSS</a>
  </footer>

  <script>
    const jokeEl = document.getElementById('joke');
    const jokeBtn = document.getElementById('jokeBtn');

    async function getJoke() {
      jokeEl.textContent = "Loading a funny joke... üòÇ";
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
        const data = await response.json();
        jokeEl.textContent = data.joke || "Oops! Couldn't fetch a joke right now.";
      } catch (error) {
        jokeEl.textContent = "Network error! Please try again later.";
      }
    }

    jokeBtn.addEventListener('click', getJoke);
  </script>
</body>
</html>
